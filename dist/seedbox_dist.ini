' This demo shows how to sync files from implicit FTPS server to local file system (download)
' Implicit FTPS need to be used when your FTP server is responding on FTP port 990.
'
' NOTE: this example doesn't work
' you should replace values with your own settings for servers you access
'
' See: 
'   Docs/INIFile.htm  or
'   http://www.cyberkiko.com/Docs/FTPSync29/INIFile.htm
' for details on all INI file parameters

[Source]
Server=YOUR_SEEDBOX_SERVER_IP
Port=YOUR_SEEDBOX_SERVER_PORT
User=YOUR_SEEDBOX_SERVER_USERNAME
Pass=YOUR_SEEDBOX_SERVER_PASSWORD
Dir=YOUR_SEEDBOX_SERVER_PATH
Type=U
TimeOut=60
ExcludeDir=_*;alaakaazaam;degling;dollar;flo;lardon;nunur;plop;throna
ExcludeFile=_*;*.log;*.nfo
Case=Sensitive
SSLMode=
EPass=
Passive=Yes
OverridePASVIP=No
IncludeFile=Better.Call.Saul.*;The.Walking.Dead.*;House.of.Cards.*;Gotham.*;Ray.Donovan.*;True.Detective.*;State.of.Affairs.*;Banshee.*
DSTChange=201610300300
DSTDifference=60

[Destination]
Type=F
Dir=N:\Videos\TempDownload\

